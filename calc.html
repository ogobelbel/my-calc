<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>calculator</title>
</head>
<body>

   <div class="contaner">
    <div class="row">
        <div class="col-lg-5  col-md-4  col-sm-5"></div>
        <div class=" col-lg-3 col-md-4 col-sm-3">
            <div class=" corpus ">
                <div class=" screen ">
                </div>
                <div class="buttons-1">
                    <div class="buttons">
                        <div class="row-0">
                            <button class="btn-del long">C</button>
                            <button class="btn-action mult">*</button>
                        </div>
                        <div class="row-1">
                            <button class="btn-number one" value="1">1</button>
                            <button class="btn-number two" value="2">2</button>
                            <button class="btn-number three" value="3">3</button>
                        </div>
                        <div class="row-2">
                            <button class="btn-number four" value="4">4</button>
                            <button class="btn-number five" value="5">5</button>
                            <button class="btn-number six" value="6">6</button>
                        </div>
                        <div class="row-3">
                            <button class="btn-number seven" value="7">7</button>
                            <button class="btn-number eith" value="8">8</button>
                            <button class="btn-number nine" value="9">9</button>
                        </div>
                        <div class="row-4">
                            <button class="btn-number long" value="0">0</button>
                            <button class="btn-number point" value=".">.</button>
                        </div>
            
                    </div>
                    <div class="action">
                        <button class="btn-action plus" value = "+">+</button>
                        <button class="btn-action minus">-</button>
                        <button class="btn-action razdel">/</button>
                        <button class="btn-res wide">=</button>
                    </div>
                </div>
        </div>
    </div>
        <div class="col-lg-4 col-md-4  col-sm-5"></div>
    </div>
    <script src="calc.js"></script>
   </div>
</body>
</html>
